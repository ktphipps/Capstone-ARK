  <link rel="stylesheet" href="/user/param.css">
  <link rel="stylesheet" href="../normalize.css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    a.brand-logo {
      padding-left: 10px
    }

    table {
      width: 100%;
      display: table;
      border-collapse: collapse;
      border-spacing: 0;
    }

    tr {
      cursor: pointer;
    }

    .pagination li.active {
      background-color: #303f9f !important;
    }
  </style>
  <title>RAC | Dashboard</title>
</head>

<body class="grey lighten-2">
  <nav>
    <div id="navbar" class="nav-wrapper indigo darken-2">
      <a href="/user/userIndex.html" class="brand-logo" style="font-size: xx-large;">RAC Home</a>
      <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>

  <ul class="sidenav" id="mobile-demo">
  </ul>
  <br><br>

  <div class="container">
    <!-- Greeting for the user -->
    <h1 class="black-text" id="greeting"></h1>
    <br>
    <button class="btn grey darken-3 waves-effect" onclick="location.href='/user/edituser.html';">Change Password</button>
    <div class="row">
      <!-- Table to display assignments to the user -->
      <table class="highlight black-text indigo lighten-2 centered" style="margin-top:3%">
        <thead>
          <tr>
            <th>Assignment ID</th>
            <th>BPM</th>
            <th>Sound On Time</th>
            <th>Sound Off Time</th>
            <th>Feedback</th>
            <th>Cycles</th>
          </tr>
        </thead>
        <tbody id="tablebody">
        </tbody>
      </table>
      <ul class="pagination center-align" id="pagination">
      </ul>
    </div>
  </div>
