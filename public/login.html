<!DOCTYPE html>
<html lang="en">

<head>

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="/user/param.css">
  <!-- <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./skeleton.css"> -->
  <script src="/__/firebase/7.9.2/firebase-app.js"></script>
  <script src="/__/firebase/7.9.2/firebase-auth.js"></script>
  <script src="/__/firebase/7.9.2/firebase-firestore.js"></script>
  <script src="/__/firebase/7.14.2/firebase-analytics.js"></script>
  <script defer src="/__/firebase/init.js"></script>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    a.brand-logo {
      padding-left: 10px
    }
  </style>
  <title>RAC | RAC</title>
</head>

<body class="grey lighten-2">
  <nav>
    <div id="navbar" class="nav-wrapper indigo darken-2">
      <a href="/index.html" class="brand-logo" style="font-size: xx-large;">Timekeeper Home</a>
      <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>

  <ul class="sidenav" id="mobile-demo">
  </ul>

  <br><br>
  <div class="container">
    <div class="row">
      <div class="input-field col s12 m6 l6 offset-m2 offset-l2">
        <!-- Input field for the username -->
        <input type="text" id="Uname" class="black-text">
        <label class="active black-text" for="Uname">Username</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12 m6 l6 offset-m2 offset-l2">
        <!-- Input field for the password -->
        <input id="password" type="password" class="validate black-text">
        <label class="black-text" for="password">Password</label>
      </div>
    </div>
    <div class="row">
      <!-- <div class="col s12 m6 l6 offset-m2 offset-l2"> -->
      <div class="col s6 m4 l4 offset-m2 offset-l2">
        <p>
          <label class="input-field">
            <input type="checkbox" />
            <span class="black-text">Remember Me</span>
          </label>
        </p>
      </div>
      <div class="col s6 m4 l4">
        <button id="btnLogin" class="btn btn-large grey darken-3 waves-effect"><i
            class="material-icons right">chevron_right</i>Log in</button>
      </div>
    </div>
  </div>


  <script src="/auth.js" type="module"></script>


  <!-- End of Container -->
  </div>

  <!--JavaScript at end of body for optimized loading-->
  <script src="/navbar.js" type="module"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    $(document).ready(function () {
      $('.sidenav').sidenav();
    });
  </script>

</body>

</html>
